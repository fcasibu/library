<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="./css/normalize.css" />
    <link rel="stylesheet" href="./css/all.min.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;700&display=swap"
      rel="stylesheet"
    />
    <title>Library</title>
  </head>
  <body>
    <div class="theme">
      <input type="checkbox" name="checkbox" id="toggle-theme" />
      <label for="toggle-theme" class="toggle-icon">
        <i class="fa-solid fa-sun sun-icon"></i>
        <i class="fa-solid fa-moon moon-icon"></i>
      </label>
    </div>
    <div class="container">
      <h1>Library</h1>
      <div class="total-books">
        <h2>Plan to Read: <span class="plan-to-read">0</span></h2>
        <h2>Reading: <span class="reading">0</span></h2>
        <h2>Completed: <span class="completed">0</span></h2>
        <h2>Dropped: <span class="dropped">0</span></h2>
      </div>
      <div class="row-container">
        <form>
          <label for="book-title">Title</label>
          <input
            type="text"
            name="Book Title"
            id="book-title"
            autocomplete="off"
          />
          <label for="book-author">Author</label>
          <input
            type="text"
            name="Author"
            id="book-author"
            autocomplete="off"
          />
          <label for="book-current-page">Current Page</label>
          <input
            type="number"
            name="Current Page"
            id="book-current-page"
            min="1"
            autocomplete="off"
          />
          <label for="book-total-page">Total Page</label>
          <input
            type="number"
            name="Total Page"
            id="book-total-page"
            min="1"
            autocomplete="off"
          />
          <label for="book-status">Status</label>
          <select name="Status" id="book-status">
            <option value="Reading">Reading</option>
            <option value="Completed">Completed</option>
            <option value="Plan to Read">Plan to Read</option>
            <option value="Dropped">Dropped</option>
          </select>
          <button class="btn add">Add Book</button>
        </form>
        <table>
          <thead>
            <tr>
              <th>Title</th>
              <th>Author</th>
              <th>Pages</th>
              <th>Status</th>
              <th></th>
            </tr>
          </thead>
          <tbody class="table-body"></tbody>
        </table>
      </div>
    </div>
    <div class="edit-modal">
      <form class="edit-modal-form">
        <label for="book-edit-title">Title</label>
        <input
          type="text"
          name="Book Title"
          id="book-edit-title"
          autocomplete="off"
        />
        <label for="book-edit-author">Author</label>
        <input
          type="text"
          name="Author"
          id="book-edit-author"
          autocomplete="off"
        />
        <label for="book-edit-current-page">Current Page</label>
        <input
          type="number"
          name="Current Page"
          id="book-edit-current-page"
          min="1"
          autocomplete="off"
        />
        <label for="book-edit-total-page">Total Page</label>
        <input
          type="number"
          name="Total Page"
          id="book-edit-total-page"
          min="1"
          autocomplete="off"
        />
        <label for="book-edit-status">Status</label>
        <select name="Status" id="book-edit-status">
          <option value="Reading">Reading</option>
          <option value="Completed">Completed</option>
          <option value="Plan to Read">Plan to Read</option>
          <option value="Dropped">Dropped</option>
        </select>
        <button class="btn edit">Edit Book</button>
      </form>
    </div>
    <script src="./js/script.js"></script>
  </body>
</html>
